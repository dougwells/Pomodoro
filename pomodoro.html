<!DOCTYPE html>
<html>

<head>

	<meta charset="UTF-8">

  <title>Timer</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="js/jquery-1.12.0.js"></script>
  <script src="js/pomodoro.js"></script>

</head>

<!--
* Doug Wells's pomodoro project
-->

<body>
	<div class="container">

		<div class="row">
			<div col-xs-offset-4 col-xs-4>
				<h4>Pomodoro Clock</h4>
			</div>
		</div>

		<div class="row">
			<div col-xs-offset-4 col-xs-4>
				<!-- Code for semi-circle countdown -->
				<h2>25:00</h2>
			</div>
		</div>

		<div class="row">
			<div col-xs-offset-4 col-xs-4>
				<div class=".semi-transparent-button btn">Settings</div>
			</div>
		</div>

		<div class="row">
			<div col-xs-offset-4 col-xs-2>
				<div class=".gray-font">session length</div>
			</div>
			<div col-xs-2>
				<div class=".gray-font">break length</div>
			</div>
		</div>

			<div class="row">
				<div col-xs-offset-4 col-xs-2>
					<h3>25 min</h3>
				</div>
				<div col-xs-2>
					<h3> 5 min</h3>
				</div>
			</div>

			<div class="row">
				<div col-xs-offset-4 col-xs-2>
					<h3>   +   -   </h3>
				</div>
				<div col-xs-2>
					<h3>   +   -   </h3>
				</div>
			</div>
			<br>

			<div class="row">
				<div col-xs-offset-4 col-xs-2>
					<h3>Start</h3>
				</div>
			</div>


		</div>

		<div class="row">
			<div col-xs-offset- col-xs-4>
				<div class=".semi-transparent-button btn">Settings</div>
			</div>
		</div>

	</div>

</body>

</html>
