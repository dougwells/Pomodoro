<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>iPhone 6</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/devices.css" />
	<link rel="stylesheet" href="css/jquery.circliful.css" />
  <link rel="stylesheet" href ="https://cdn.rawgit.com/pguso/jquery-plugin-circliful/040f5c77204eaff213baed3e29a16808f898258d/js/jquery.circliful.min.js" />
  <link rel="stylesheet" href="css/main.css" type="text/css">
	<script src="js/jquery-1.12.0.js"></script>
	<script src="js/jquery.circliful.js"></script>
	<script src="js/pomodoro.js"></script>

</head>

<body>


  <div class="container">
    <div class="row">
      <div class="col-xs-12">


        <div class="cd-iphone-6 cd-silver cd-scale-90">
          <div class="cd-body">
            <div class="cd-sound"></div>
            <div class="cd-sleep"></div>
            <div class="cd-camera"></div>
            <div class="cd-ear"></div>
            <div class="cd-home"></div>
            <div class="cd-screen">
             
              <div class="col-sm-6 blue">LHS1</div>
              <div class="col-sm-6 blue">RHS1</div>
                <div class="col-xs-12">
    							<div id="circle-1" class="circle"
    								data-dimension="250"
                    data-animationstep=0
    								data-type="half"
                    data-bordersize=10
    								data-text=""
    								data-part="0"
    								data-total="100"
    								data-info="Ready"
                    data-delay = 0
    								data-fontsize="38"
                    data-bgcolor="#7FDBFF"
    								data-fgcolor="#ff0000"
    								data-fill="">
    							</div>
              </div>


              <div class="row">
                <div class="col-xs-6 blue">LH</div>
                <div class="col-xs-6 blue">RHS</div>
                <br>
                <div class="col-sm-6 blue">LHS</div>
                <div class="col-sm-6 blue">RHS</div>
                <h1>Hello World</h1>
                <br>
                <div class="col-sm-6 blue">LH</div>
                <div class="col-sm-6 blue">RHS</div>
              </div>

            </div> <!-- End cd-screen -->
          </div>  <!-- End cd-body -->
        </div>  <!-- End cd-iphone-6 -->
      </div>
    </div>
  </div>
	<script>

	</script>
	</body>



</html>
