<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>iPhone 6</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/jquery.circliful.css" />
  <link rel="stylesheet" href ="https://cdn.rawgit.com/pguso/jquery-plugin-circliful/040f5c77204eaff213baed3e29a16808f898258d/js/jquery.circliful.min.js" />
  <link rel="stylesheet" href= "https://cdn.rawgit.com/yamartino/CSSDevices/40ca93b82b05aba514b3f48e54f96ab1c1945105/devices.min.css" />
  <link rel="stylesheet" href="css/main.css" type="text/css">
	<script src="js/jquery-1.12.0.js"></script>
	<script src="js/jquery.circliful.js"></script>
	<script src="js/pomodoro.js"></script>

</head>

<body>

        <div class="cd-iphone-6 
         cd-scale-80
         cd-silver"
         >
          <div class="cd-body">
            <div class="cd-sound"></div>
            <div class="cd-sleep"></div>
            <div class="cd-camera"></div>
            <div class="cd-ear"></div>
            <div class="cd-home"></div>
            <div class="cd-screen">
            	<div class="caption">Pomodoro Timer</div>         		
							<div id="circle-1" class="rad-progress"
								data-dimension="220"
								data-animationstep=0
								data-type="half"
								data-bordersize=10
								data-text="25:00"
								data-part="0"
								data-total="100"
								data-info="Set Time or Hit Start"
								data-delay = 0
								data-fontsize="42"
								data-bgcolor="#7FDBFF"
								data-fgcolor="#ff0000"
								data-fill="">
							</div>

							<span class="spinner" id="work">
								<span class="sub">-</span>
								<input id="work-value" type="text"  value="work">
								<span class="add">+</span>
							</span>

							<span class="spinner" id="play">
								<span class="sub">-</span>
								<input id="play-value" type="text" value="play">
								<span class="add">+</span>
							</span>

            	<div class="btn-rect" id="start">
            	Start
            	</div>

            </div> <!-- End cd-screen -->
            
          </div>  <!-- End cd-body -->
        </div>  <!-- End cd-iphone-6 -->
  
	<script>

	</script>
	</body>



</html>
