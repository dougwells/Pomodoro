<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pomodoro</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href= "https://cdn.rawgit.com/yamartino/CSSDevices/40ca93b82b05aba514b3f48e54f96ab1c1945105/devices.min.css" />
  <link rel="stylesheet" href="css/main.css" type="text/css">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdn.rawgit.com/dougwells/Pomodoro/cd89de00db0fc96bb6ebf87684c8598eda8e29ef/js/jquery.circliful.js"></script>
	<script src="js/pomodoro.js"></script>

</head>

<body>

        <div class="cd-iphone-6 
         cd-scale-80
         cd-silver"
         >
          <div class="cd-body">
            <div class="cd-sound"></div>
            <div class="cd-sleep"></div>
            <div class="cd-camera"></div>
            <div class="cd-ear"></div>
            <div class="cd-home"></div>
            <div class="cd-screen">
            	<div class="caption">Pomodoro Timer</div>         		
							<div id="circle-1" class="rad-progress"
								data-dimension="220"
								data-animationstep=0
								data-type="half"
								data-bordersize=10
								data-text="25:00"
								data-part="0"
								data-total="100"
								data-info="Set Time or Click Start"
								data-delay = 0
								data-fontsize="42"
								data-bgcolor="#7FDBFF"
								data-fgcolor="#ff0000"
								data-fill="">
							</div>

							<span class="spinner" id="work">
								<span class="sub">-</span>
								<input id="work-value" type="text"  value="work">
								<span class="add">+</span>
							</span>

							<span class="spinner" id="play">
								<span class="sub">-</span>
								<input id="play-value" type="text" value="play">
								<span class="add">+</span>
							</span>

            	<div class="btn-rect" id="start">
            	Start
            	</div>

            </div> <!-- End cd-screen -->
            
          </div>  <!-- End cd-body -->
        </div>  <!-- End cd-iphone-6 -->
  
	</body>



</html>
